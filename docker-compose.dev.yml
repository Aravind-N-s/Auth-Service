version: "3"
services:
  db:
    image: "mongo"
    restart: always
    container_name: "mongo"
    ports:
      - 27017:27017
    logging:
      driver: "none"
  authservice:
    build: .
    container_name: "auth_service"
    ports:
      - 8080:3005
    volumes:
      - "/home/authService/node_modules"
      - ".:/home/authService"
    links:
      - db
    environment:
      - NODE_ENV=development
    env_file: .env
    command: npm run dev
