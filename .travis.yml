os: linux
language: node_js
dist: xenial
node_js:
  - 10
services:
  - mongodb
  - docker
cache:
  directories:
    - "node_modules"
  npm: true
addons:
  apt:
    packages:
      - docker-ce
before_install:
  - sudo systemctl status mongod
  - docker-compose build
script: npm run test -- --coverage
